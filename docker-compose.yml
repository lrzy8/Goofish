version: "3.8"

services:
  goofishcbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: goofishcbot
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 3000
      # 可选：OpenAI 兼容接口（如果你在面板里配置，也可以不在这里写）
      # OPENAI_BASE_URL: "https://api.openai.com/v1"
      # OPENAI_API_KEY: "xxx"
      # OPENAI_MODEL: "gpt-4o-mini"
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped

